{% set name = "randomgen" %}
{% set version = "v1.19.1" %}
{% set sha = "34e532ac08ac065303b64824e2411570f26832626d38b5402b87b4e989332892" %}
package:
    name: {{ name|lower }}
    version:  {{ version }}

source:
    version: {{ version }}
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version[1:] }}.tar.gz
    sha256: {{ sha }}

build:
    number: 0
    script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - pip
        - cython
        - numpy
    run:
        - python
        - {{ pin_compatible('numpy') }}

test:
    requires:
        - pytest
        - nose

about:
    home: 'https://github.com/bashtage/randomgen'
    license: NSCA
    license_file: LICENSE.md
    summary: Replacement random number generator for NumPy
